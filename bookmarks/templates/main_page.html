{% load staticfiles %}
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" media="screen">
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
<link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet" media="screen">

<script src="{% static "jquery/jquery.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

<body>

<form action="" enctype="multipart/form-data" method="POST">{% csrf_token %}
 <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <label for="exampleInputEmail1">Tài khoản</label>
      <input type="text" placeholder="Tài khoản" class="form-control" name="taikhoan" required="required" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mật khẩu</label>
      <input type="password"  placeholder="Mật khẩu" class="form-control" name="matkhau" required="required" >
    </div>
  <input type="submit" name="insert" class="btn btn-primary" value="save" />
  <a href="{{url}}" class="btn btn-danger" >Hủy</a>
</div>
</form>
<div class="col-md-8 col-md-offset-2" style="margin-top:50px">
  <table class="table table-striped">
    <tr>
      <th>STT tài khoản</th>
      <th>Tài khoản</th>
      <th>Mật khẩu</th>
      <th>Chức năng</th>
    </tr>
      {% for d in dangnhap1 %}
        <tr>
          <td>{{ d.id }}</td>
          <td>{{ d.taikhoan }}</td>
          <td>{{ d.matkhau }}</td>
          <td>
            <form action="" method="POST">{% csrf_token %}
              <input type="hidden" name="delete_val" value="{{d.id}}">
              <input type="submit" class="btn btn-danger" name="delete" value="delete">
            </form>
          </td>
        </tr>
      {% endfor %}
  </table>
</div>
</body>
